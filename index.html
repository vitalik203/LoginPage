<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <div class="login">
            <div class="login__container">
                <div class="login__container--congratulations">Welcome !</div>
                <div class="login__container--title">Sign up to </div>
                <div class="login__container--under_title">Lorem Ipsum is simply </div>
                <div class="login__container--input_gmail input">
                    <div class="input__title">Email</div>
                    <input type="text">
                </div>
                <div class="login__container--input_username input">
                    <div class="input__title">Username</div>
                    <input type="text">
                </div>
                <div class="login__container--input_password input">
                    <div class="input__title">Password</div>
                    <input type="password">
                </div>
                <div class="login__container--input_c-password input">
                    <div class="input__title">Confirm Password</div>
                    <input type="password">
                </div>
                <button class="login__container--button">Register</button>
                <div class="login__container--footer footer">
                    <div class="footer__text">Already have an Account ?</div>
                    <a href="" class="footer__link">Login</a>
                </div>
                <div class="login__container_merge">
                        <a href="https://www.google.com.ua/" class="login__container_merge"><img class="login__container--g" src="img/google (2).png" alt=""></a>
                        <a href="https://www.facebook.com/" class="login__container_merge"><img class="login__container--f" src="img/Facebook.png" alt=""></a>
                        <a href="https://support.apple.com/uk-ua/apple-id" class="login__container_merge"><img class="login__container--a" src="img/apple.png" alt=""></a>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
